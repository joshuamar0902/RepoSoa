<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Gestión de Paquetes</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Gestión de Paquetes</h1>

    <!-- Formulario para agregar/editar paquete -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 th:if="${paquete.id == null}">Agregar Nuevo Paquete</h5>
            <h5 th:if="${paquete.id != null}">Editar Paquete</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/web/paquetes/guardar}" th:object="${paquete}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <select class="form-control" id="cliente" th:field="*{user}" required>
                            <option value="">Seleccione un cliente...</option>
                            <option th:each="cliente : ${clientes}" 
                                    th:value="${cliente.id}" 
                                    th:text="${cliente.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="peso" class="form-label">Peso (Kg)</label>
                        <input type="number" step="0.01" class="form-control" id="peso" th:field="*{peso}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" th:field="*{estado}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="fecha_entrega_estimada" class="form-label">Fecha de Entrega Estimada</label>
                        <input type="date" class="form-control" id="fecha_entrega_estimada" th:field="*{fecha_entrega_estimada}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Guardar Paquete</button>
            </form>
        </div>
    </div>

    <!-- Lista de paquetes -->
    <div class="card">
        <div class="card-header">
            <h5>Lista de Paquetes</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Descripción</th>
                        <th>Peso</th>
                        <th>Estado</th>
                        <th>Entrega Estimada</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pkg : ${paquetes}">
                        <td th:text="${pkg.id}"></td>
                        <td th:text="${pkg.user != null} ? ${pkg.user.nombre} : 'N/A'"></td>
                        <td th:text="${pkg.descripcion}"></td>
                        <td th:text="${pkg.peso}"></td>
                        <td th:text="${pkg.estado}"></td>
                        <td th:text="${#dates.format(pkg.fecha_entrega_estimada, 'dd-MM-yyyy')}"></td>
                        <td>
                            <a th:href="@{/web/paquetes/editar/{id}(id=${pkg.id})}" class="btn btn-sm btn-primary">Editar</a>
                            <a th:href="@{/web/paquetes/eliminar/{id}(id=${pkg.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este paquete?')">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
