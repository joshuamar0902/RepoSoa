<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Editar Cliente</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Editar Cliente</h1>
    <div class="card">
        <div class="card-header">
            <h5>Datos del Cliente</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/web/clientes/actualizar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="placa_vehiculo">Placa del Vehículo</label>
                        <input type="text" class="form-control" id="placa_vehiculo" th:field="*{placa_vehiculo}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6 form-group">
                         <label for="vehiculo">Vehículo</label>
                         <input type="text" class="form-control" id="vehiculo" th:field="*{vehiculo}">
                    </div>
                    <div class="col-md-6 form-group form-check mt-4 pt-2">
                        <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
                        <label class="form-check-label" for="activo">Activo</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Actualizar Cliente</button>
                <a th:href="@{/web/clientes}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
