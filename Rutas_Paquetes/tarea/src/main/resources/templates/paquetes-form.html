<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Editar Cliente</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Editar Paquete</h1>
    <div class="card">
        <div class="card-header">
            <h5>Datos del Paquete</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/web/paquetes/actualizar/{id}(id=${Paquete.id})}" th:object="${Paquete}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="nombre">Descripcion</label>
                        <input type="text" class="form-control" id="Descripcion" th:field="*{Descripcion}" required>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="telefono">Peso</label>
                        <input type="text" class="form-control" id="Peso" th:field="*{Peso}">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="placa_vehiculo">Estado</label>
                        <input type="text" class="form-control" id="Estado" th:field="*{Estado}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6 form-group">
                         <label for="Fecha">Fecha entrega estimada</label>
                         <input type="text" class="form-control" id="Fecha" th:field="*{Fecha}">
                    </div>
                    <div class="col-md-6 form-group form-check mt-4 pt-2">
                        <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}">
                        <label class="form-check-label" for="activo">Creado</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Actualizar Cliente</button>
                <a th:href="@{/web/clientes}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
